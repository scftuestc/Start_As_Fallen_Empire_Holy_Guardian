 # 反应堆
 FE_SMALLSHIP_FISSION_REACTOR:" 失落帝国先进裂变反应堆"
 FE_SMALLSHIP_FISSION_REACTOR_DESC:"基于古老蓝图建造的裂变核心，其能量输出与稳定性远超普通帝国的同级设计。"
 FE_SMALLSHIP_FUSION_REACTOR: "失落帝国先进聚变反应堆"
 FE_SMALLSHIP_FUSION_REACTOR_DESC:"我们实现的聚变效率是普通帝国‘先进’反应堆难以企及的标准，能量输出显著优于其同类产品。"
 FE_SMALLSHIP_COLD_FUSION_REACTOR: "失落帝国先进冷核聚变反应堆"
 FE_SMALLSHIP_COLD_FUSION_REACTOR_DESC:"一项我们早已掌握的技术。其安全性与能量密度让普通帝国的所有同级引擎都显得原始而低效。"
 FE_SMALLSHIP_ANTIMATTER_REACTOR: "失落帝国先进反物质反应堆"
 FE_SMALLSHIP_ANTIMATTER_REACTOR_DESC:"我们对反物质的掌控登峰造极。同级之下，我们的反应堆能提供更澎湃的动力和绝对的可靠性。"
 FE_SMALLSHIP_ZERO_POINT_REACTOR: "失落帝国先进零点反应堆"
 FE_SMALLSHIP_ZERO_POINT_REACTOR_DESC:"从虚空中汲取能量的完美典范。其能量输出效率令普通帝国的零点反应堆相形见绌。"
 FE_SMALLSHIP_DARK_MATTER_REACTOR: "失落帝国先进暗物质反应堆"
 FE_SMALLSHIP_DARK_MATTER_REACTOR_DESC:"驾驭暗物质的终极权柄。这是同级中最强大的反应堆，其性能差距已非技术范畴，而是本质上的不同。"

