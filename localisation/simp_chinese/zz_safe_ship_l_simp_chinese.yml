 # 舰船浏览器中的描述
 safe_fallen_empire_spiritualist_shipset_desc:"尽管历经千年发展，帝国仍保留着诞生之初的舰船设计蓝图。这些古老型号虽性能不及新锐舰船，但建造成本低廉、技术成熟，可在战时快速补充舰队规模，同时也是对往昔荣耀的一种纪念。"
 SHIP_GRAPHICS_MASSIVE_SHIP_FALLEN_EMPIRE_DESC:"永恒的泰坦舰。其存在本身即是力量的宣言，古老的船体铭刻着无数世纪的战争法则，其火力足以裁定整个星系的命运。"
 SHIP_GRAPHICS_LARGE_SHIP_FALLEN_EMPIRE_DESC:"舰队的中坚力量，在火力、防护与机动性上达到了完美的平衡，是低等文明无法企及的战争艺术品。"
 SHIP_GRAPHICS_SMALL_SHIP_FALLEN_EMPIRE_DESC:"优雅而致命的护航舰。其机动性无与伦比，能以极高的效率执行巡逻与歼灭任务，是舰队中最敏捷的利刃。"
 SHIP_GRAPHICS_MILITARY_STATION_SMALL_FALLEN_EMPIRE_DESC:"古老的警戒前哨，其敏锐的侦测网络是帝国永不闭合的眼睛。"
 SHIP_GRAPHICS_MILITARY_STATION_LARGE_FALLEN_EMPIRE_DESC:"永恒而坚不可摧的防御壁垒，既是主权的象征，也是任何挑战者的噩梦。"

