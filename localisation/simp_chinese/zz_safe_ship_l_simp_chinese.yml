 # 跃迁引擎
 FE_EMPTY_DRIVE: "无超光速引擎"
 FE_EMPTY_DRIVE_DESC:"$EMPTY_DRIVE_DESC$"
 FE_SUBSPACE_DRIVE: "失落帝国先进亚空间引擎"
 FE_SUBSPACE_DRIVE_DESC:"我们古老的亚空间航行技术，其范围与效率远非普通曲速引擎可比。"
 FE_HYPER_DRIVE_1: "失落帝国先进超空间引擎 I"
 FE_HYPER_DRIVE_1_DESC:"我们对超空间航道的利用已臻完美，效率远超同级引擎。"
 FE_HYPER_DRIVE_2: "失落帝国先进超空间引擎 II"
 FE_HYPER_DRIVE_2_DESC:"$FE_HYPER_DRIVE_1_DESC$"
 FE_HYPER_DRIVE_3: "失落帝国先进超空间引擎 III"
 FE_HYPER_DRIVE_3_DESC:"$FE_HYPER_DRIVE_1_DESC$"
 FE_JUMP_DRIVE_1: "失落帝国先进跃迁引擎"
 FE_JUMP_DRIVE_1_DESC:"我们跃迁引擎的跳跃距离更远，冷却时间更短，稳定性无可匹敌。"
 FE_PSI_JUMP_DRIVE_1: "失落帝国先进灵能跃迁引擎"
 FE_PSI_JUMP_DRIVE_1_DESC:"灵能跃迁的终极形态，安全且可控，是现代种族无法理解的古老技艺。"

# 传感器
 FE_SENSOR_1:"失落帝国先进雷达系统"
 FE_SENSOR_1_DESC:"我们古老的传感阵列基础型号，其有效范围与解析度已远超普通帝国的所谓‘先进’雷达。"
 FE_SENSOR_2:"失落帝国先进雷达传感器"
 FE_SENSOR_2_DESC:"能侦测到最微弱的引力涟漪，其精度让普通帝国的重力传感器显得迟钝而粗糙。"
 FE_SENSOR_3:"失落帝国先进亚空间传感器"
 FE_SENSOR_3_DESC:"我们不仅能侦测亚空间波动，更能清晰地解析其源头与轨迹，感知范围无与伦比。"
 FE_SENSOR_4:"失落帝国先进快子传感器"
 FE_SENSOR_4_DESC:"快子传感技术的终极体现。其探测范围足以覆盖整个星系，细节清晰如观掌心，是现代种族无法想象的黑科技"

# 推进器
 FE_SMALL_SHIP_THRUSTER_1:"失落帝国先进化学推进器"
 FE_SMALL_SHIP_THRUSTER_1_DESC:"一种基于古老化学配方的推进系统，其燃烧效率近乎完美，产生的尾迹异常纯净且持久，是现代化学推进器无法复制的古典杰作。"
 FE_SMALL_SHIP_THRUSTER_2:"失落帝国先进离子推进器"
 FE_SMALL_SHIP_THRUSTER_2_DESC:"我们的离子流并非简单的带电粒子，而是经过精密调谐的能量束，其推进效率之高，几乎消除了常规离子引擎固有的功率波动问题。"
 FE_SMALL_SHIP_THRUSTER_3:"失落帝国先进等离子推进器"
 FE_SMALL_SHIP_THRUSTER_3_DESC:"这套系统并非‘约束’等离子体，而是优雅地引导它。舰船的机动响应如同思想般迅捷，仿佛舰体与推进器融为一体"
 FE_SMALL_SHIP_THRUSTER_4:"失落帝国先进脉冲推进器"
 FE_SMALL_SHIP_THRUSTER_4_DESC:"每一次脉冲都如同恒星的心跳，稳定而有力。这套系统在无数个千年前就已消除了所有不必要的能量逸散，其可靠性堪比自然法则。"
 FE_SMALL_SHIP_THRUSTER_5:"失落帝国先进暗物质推进器"
 FE_SMALL_SHIP_THRUSTER_5_DESC:"这并非‘利用’暗物质，而是号令它。舰船并非被推开，而是其所处的空间本身被重新编织，以一种低等文明无法感知的方式完成移动。"

